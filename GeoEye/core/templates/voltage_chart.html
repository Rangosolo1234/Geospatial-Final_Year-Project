<!-- voltage_chart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="voltageChart" width="400" height="200"></canvas>

    <script>
        // Set up the initial data for the chart
        const initialData = {
            labels: [],
            datasets: [{
                label: 'Voltage Values',
                borderColor: '#3e95cd',
                data: [],
            }],
        };

        // Create the chart with the initial data
        const ctx = document.getElementById('voltageChart').getContext('2d');
        const voltageChart = new Chart(ctx, {
            type: 'bar',
            data: initialData,
            options: {
                scales: {
                    x: [{
                        type: 'linear',
                        position: 'bottom',
                    }],
                },
            },
        });

        // Function to add new data to the chart
        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }

        // Function to fetch random voltage values from the backend
        async function fetchRandomVoltage() {
            try {
                const response = await fetch('/api/random-voltage/');
                const data = await response.json();

                // Update the chart with the new data
                addData(voltageChart, data.timestamp, data.voltage);
            } catch (error) {
                console.error('Error fetching random voltage:', error);
            }
        }

        // Update the chart every 1 second (adjust the interval as needed)
        setInterval(fetchRandomVoltage, 3000);
    </script>
</body>
</html>
