<!-- Add a canvas element for the chart -->

<canvas id="voltageChart" width="200" height="100"></canvas>

<!-- JavaScript to fetch random voltage values and update the chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function updateChart(data) {
        const voltageChart = new Chart(document.getElementById('voltageChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: data.timestamps,
                datasets: [{
                    label: 'Voltage Values',
                    borderColor: getRandomColor(),
                    data: data.values,
                }],
            },
            options: {
                scales: {
                    x: [{
                        type: 'linear',
                        position: 'bottom',
                    }],
                },
            },
        });
    }

    async function fetchRandomVoltage() {
        try {
            const response = await fetch('/core/api/random-voltage/');
            const data = await response.json();

            // Add the new data to the chart
            updateChart({
                timestamps: [...voltageChart.data.labels, data.timestamp],
                values: [...voltageChart.data.datasets[0].data, data.voltage],
            });
        } catch (error) {
            console.error('Error fetching random voltage:', error);
        }
    }

    // Initialize the chart
    const voltageChart = updateChart({
        timestamps: [],
        values: [],
    });

    // Update the chart every 1 second (adjust the interval as needed)
    setInterval(fetchRandomVoltage, 3000);
</script>
